{% extends 'music/base.html' %}

{% block body %}

{% if all_albums %}
    <h1>This is the complete list of Your albums</h1>
    <ul>
    {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a> </li>
    {% endfor %}
    </ul>

{% else %}
    <h1> You do not have any albums in your collection</h1>
{% endif %}

{% endblock %}
